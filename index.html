<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="Calculator">
            <div class="Calculator-display">0</div>
            <div class="Calculator-buttons">
                <button class="clear-operator" data-type="clear">c</button>
                <button data-type="number">()</button>
                <button data-type="operator" data-key="percent">%</button>
                <button data-type="operator" data-key="plus">+</button>
                <button data-type="number">7</button>
                <button data-type="number">8</button>
                <button data-type="number">9</button>
                <button data-type="operator" data-key="minus">-</button>
                <button data-type="number">4</button>
                <button data-type="number">5</button>
                <button data-type="number">6</button>
                <button data-type="operator" data-key="divide">รท</button>
                <button data-type="number">1</button>
                <button data-type="number">2</button>
                <button data-type="number">3</button>
                <button data-type="operator" data-key="times">x</button>
                <button data-type="number">+/-</button>
                <button data-type="number">0</button>
                <button class="decimal" data-type="number">.</button>
                <button class="equation-operator" data-type="equate">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
